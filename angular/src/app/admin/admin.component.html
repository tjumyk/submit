<div class="ui container">
  <h1 class="ui header top">
    <img src="static/assets/logo-128.png">
    <div class="content">
      UNSWKG Submit
      <div class="sub header" i18n>System Management</div>
    </div>
  </h1>
  <app-error-message [error]="error"></app-error-message>
  <div class="ui menu stackable">
    <a class="item" routerLink="/"><i class="icon home"></i> <ng-container i18n>Home</ng-container></a>
    <a class="item" routerLink="courses" routerLinkActive="active"><i class="icon book"></i> <ng-container i18n>Courses</ng-container></a>
    <a class="item" routerLink="accounts" routerLinkActive="active"><i class="icon users"></i> <ng-container i18n>Accounts</ng-container></a>
    <a class="item" routerLink="auto-tests" routerLinkActive="active"><i class="icon terminal"></i> <ng-container i18n>Auto Tests</ng-container></a>
    <div class="right menu">
      <a class="item" *ngIf="user" href="account/profile" target="_blank">
        <img class="ui avatar image" src="{{user.avatar}}?size=64" *ngIf="user.avatar; else userIcon">
        <ng-template #userIcon><i class="icon user circle"></i></ng-template>
        {{ user.nickname || user.name }}
      </a>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
