<app-error-message [error]="error"></app-error-message>
<app-success-message [success]="success"></app-success-message>
<div class="ui text loader active" *ngIf="loadingSubmission">Loading submission info...</div>

<div *ngIf="submission">
  <div class="ui breadcrumb">
    <a class="section" routerLink="..">My Submissions</a>
    <i class="icon right angle divider"></i>
    <div class="active section">Submission {{submission.id}}</div>
  </div>

  <app-submission-card [submission]="submission" [apiBase]="submissionService.myApi"></app-submission-card>

  <ng-container *ngIf="task.evaluation_method=='auto_test'">
    <app-submission-auto-tests-view [submission]="submission" [task]="task" [apiBase]="submissionService.myApi"
                                    (error)="error=$event"></app-submission-auto-tests-view>
  </ng-container>

  <app-submission-diff-view [submission]="submission" [apiBase]="submissionService.myApi"
                            (error)="error=$event"></app-submission-diff-view>
</div>
