<app-error-message [error]="error"></app-error-message>
<div class="ui loader text active" *ngIf="loadingUser" i18n>Loading user info...</div>
<div class="ui loader text active" *ngIf="loadingStatus" i18n>Loading user submission status...</div>
<div class="ui loader text active" *ngIf="loadingSubmissions" i18n>Loading user submissions...</div>

<div *ngIf="submissions">
  <div class="ui grid stackable two column">
    <div class="column">
      <div class="ui breadcrumb">
        <a routerLink=".." class="section" i18n>Submissions</a>
        <i class="icon right angle divider"></i>
        <div class="section active">
          <span *ngIf="user.nickname; else nameOnly">{{user.nickname}} ({{user.name}})</span>
          <ng-template #nameOnly>{{user.name}}</ng-template>
        </div>
      </div>
    </div>
    <div class="column right aligned">
      <a class="ui button mini" href="admin/users/{{user.id}}" target="_blank"><i class="icon user pro"></i> <ng-container i18n>User Info</ng-container></a>
      <a class="ui button mini" href="api/tasks/{{taskId}}/download-user-submissions/{{userId}}"><i class="icon download"></i> <ng-container i18n>Download All Submissions</ng-container></a>
    </div>
  </div>

  <app-auto-test-conclusions-card [task]="task" [conclusions]="autoTestConclusions"></app-auto-test-conclusions-card>
  <app-submissions-table [task]="task" [status]="status" [submissions]="submissions" [lastAutoTests]="lastAutoTests"></app-submissions-table>
  <app-run-auto-test-card [task]="task" [user]="user"></app-run-auto-test-card>
</div>
