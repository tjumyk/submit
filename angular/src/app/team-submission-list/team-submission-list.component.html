<app-error-message [error]="error"></app-error-message>
<div class="ui loader text active" *ngIf="loadingTeam">Loading team info...</div>
<div class="ui loader text active" *ngIf="loadingStatus">Loading team submission status...</div>
<div class="ui loader text active" *ngIf="loadingSubmissions">Loading team submissions...</div>

<div *ngIf="submissions">
  <div class="ui grid stackable two column">
    <div class="column">
      <div class="ui breadcrumb">
        <a routerLink="..">Submissions</a>
        <i class="icon right angle divider"></i>
        <div class="section active">{{team.name}}</div>
      </div>
    </div>
    <div class="column right aligned">
      <a class="ui button mini" routerLink="../../teams/{{teamId}}"><i class="icon users"></i>Team Info</a>
    </div>
  </div>

  <app-auto-test-conclusions-card [task]="task" [conclusions]="autoTestConclusions"></app-auto-test-conclusions-card>
  <app-submissions-table [task]="task" [status]="status" [submissions]="submissions" [lastAutoTests]="lastAutoTests"></app-submissions-table>
  <app-run-auto-test-card [task]="task" [team]="team" (error)="error=$event"></app-run-auto-test-card>
</div>
