<app-error-message [error]="error"></app-error-message>
<div class="ui loader active text" *ngIf="loadingTeams">Loading teams...</div>

<table class="ui table unstackable" *ngIf="teams">
  <thead><tr><th>#</th><th>ID</th><th>Name</th><th>Operations</th></tr></thead>
  <tbody>
  <tr *ngFor="let team of teams; index as i">
    <td>{{i+1}}</td>
    <td>{{team.id}}</td>
    <td>{{team.name}}</td>
    <td>
      <a class="ui button icon mini" title="Details" routerLink="{{team.id}}"><i class="icon ellipsis horizontal"></i></a>
    </td>
  </tr>
  </tbody>
</table>
