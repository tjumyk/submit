<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Building Front-End in Progress</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <style>
        .ui.container {
            height: 100%;
        }
        .ui.container>.ui.grid{
            height: 100%;
        }
    </style>
</head>
<body>
<div class="ui container">
    <div class="ui middle aligned centered padded stackable grid">
        <div class="ui ten wide column">
            <h1 class="ui icon header">
                <i class="icon cog loading"></i>
                <div class="content">
                    Building Front-End in Progress
                    <div class="sub header">The system is still online but we are hot-swapping the front-end code.
                        It usually takes one or two minutes to rebuild it.
                        Please try to refresh this page later.</div>
                </div>
            </h1>
        </div>
    </div>
</div>
<script>
    setTimeout(function () {
        window.location.reload();
    }, 30 * 1000);
</script>
</body>
</html>
