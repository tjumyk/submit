<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ name }} (#{{ md5 }})</title>
    <style>
        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }
        html {
            box-sizing: border-box;
        }
        html,
        body {
            height: 100%;
        }
        body{
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: #FFFFFF;
        }
        pre{
            margin: 0;
        }

        ::-moz-selection {
            background-color: #214283d9;
        }
        ::selection {
            background-color: #214283d9;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/styles/androidstudio.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.7.0/highlightjs-line-numbers.min.js"></script>
    <script>
        hljs.initHighlightingOnLoad();
        hljs.initLineNumbersOnLoad();
    </script>
    <style>
        .hljs{
            padding: 0;
            background: #2b2b2b;
        }
        .hljs-ln-numbers {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;

            color: rgb(128, 128, 128);
            border-right: 1px solid rgba(128, 128, 128, .6);
            text-align: right;
            vertical-align: center;
            background: #313335;
            font-size: 0.85em;
        }
        .hljs-ln td.hljs-ln-numbers{
            padding-left: 1em;
            padding-right: 1em;
        }
        .hljs-ln td.hljs-ln-code {
            padding-left: .5em;
        }
        .hljs-ln tr:first-child td.hljs-ln-numbers{
            padding-top: .5em;
        }
        .hljs-ln tr:first-child td.hljs-ln-code {
            padding-top: .5em;
        }
        .hljs-ln tr:last-child td.hljs-ln-numbers{
            padding-bottom: .5em;
        }
        .hljs-ln tr:last-child td.hljs-ln-code {
            padding-bottom: .5em;
        }
    </style>
</head>
<body>
<pre><code class="{{ language_class }}">{{ content }}</code></pre>
</body>
</html>
